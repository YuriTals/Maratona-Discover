<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400;1,700&family=Roboto:wght@300&display=swap" rel="stylesheet">  

</head>
<body>
  <header>
    <h1 id="logo">dev.finance$</h1>
  </header>
  <main class="container">
    <section>
      <div id="balance">
        <h2>Balanço</h2>
      </div>

      <div class="card">
        <h3>Entrada</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saida</h3>
        <p>R$ 3.000,00</p>
      </div>
      
      <div class="card total">
        <h3>Total</h3>
        <p>R$2000,00</p>
      </div>
    </section>

    <section id="transactions">
      <h2>Transações</h2>
     <table id="data-table">
        <thead>
          <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">-R$ 300,00</td>
            <td class="date">16/01/2021</td>
          </tr>
          <tr>
            <td class="description">Computador</td>
            <td class="expense">- R$513,00</td>
            <td class="date">15/01/2021</td>
          </tr>
          <tr>
            <td class="description">Salário</td>
            <td class="income">+ R$514,00</td>
            <td class="date">15/01/2021</td>
          </tr>
        </tbody>
     </table>
    </section>
  </main>
  
  <footer><p>dev.finance$</p></footer>
</body>
</html>
